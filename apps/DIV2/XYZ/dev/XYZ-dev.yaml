# XYZ Application Configuration
# Environment: Development

environment: "dev"

# App Configuration - what to create
app_config:
  create_2leg: true
  create_3leg_frontend: true
  create_3leg_backend: false
  create_3leg_native: false
  create_saml: false

# OAuth Configuration - OAuth app settings
oauth_config:
  # OAuth App Settings
  scopes:
    - "openid"
    - "profile"
    - "email"
    - "xyz:read"
    - "xyz:write"
  
  redirect_uris:
    - "http://localhost:3000/callback"
    - "http://localhost:3000/silent-renew"
    - "http://localhost:8080/callback"
  
  post_logout_uris:
    - "http://localhost:3000/logout"
    - "http://localhost:3000/signout"
    - "http://localhost:8080/logout"

# Trusted Origins configuration
trusted_origins:
  - name: "XYZ Application Frontend Dev"
    url: "http://localhost:3000"
    scopes: ["CORS", "REDIRECT"]
    status: "ACTIVE"
  
  - name: "XYZ Application API Dev"
    url: "http://localhost:8080"
    scopes: ["CORS", "REDIRECT"]
    status: "ACTIVE"

# Bookmarks configuration
bookmarks:
  - name: "XYZ Application Admin Dev"
    label: "XYZ Application - Admin Portal (Dev)"
    url: "http://localhost:3000/admin"
    status: "ACTIVE"
    auto_submit_toolbar: false
    hide_ios: false
    hide_web: false 