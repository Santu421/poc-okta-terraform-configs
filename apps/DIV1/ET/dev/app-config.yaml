# FINANCE_EXPENSE_TRACKER Application Configuration
# This app has both frontend (SPA) and backend (API) components
# Environment: Development

cmdb_app_name: "Finance Expense Tracker"
division_name: "DIV1"
cmdb_short_name: "ET"
environment: "dev"
point_of_contact_email: "finance-team@company.com"
app_owner: "Finance IT Team"
onboarding_snow_request: "SNOWREQ123456"

# App Configuration - what to create
app_config:
  create_2leg: true
  create_3leg_frontend: true
  create_3leg_backend: false
  create_3leg_native: false
  create_saml: false

# OAuth Configuration - OAuth app settings
oauth_config:
  # OAuth App Settings
  scopes:
    - "openid"
    - "profile"
    - "email"
    - "finance:read"
    - "finance:write"
    - "finance:admin"
  
  redirect_uris:
    - "http://localhost:3000/callback"
    - "http://localhost:3000/silent-renew"
    - "http://localhost:8080/callback"
    - "com.company.finance.dev://callback"
  
  post_logout_uris:
    - "http://localhost:3000/logout"
    - "http://localhost:3000/signout"
    - "http://localhost:8080/logout"
    - "com.company.finance.dev://logout"

# Trusted Origins configuration
trusted_origins:
  - name: "Finance Expense Tracker Frontend Dev"
    url: "http://localhost:3000"
    scopes: ["CORS", "REDIRECT"]
    status: "ACTIVE"
  
  - name: "Finance Expense Tracker API Dev"
    url: "http://localhost:8080"
    scopes: ["CORS", "REDIRECT"]
    status: "ACTIVE"

# Bookmarks configuration
bookmarks:
  - name: "Finance Expense Tracker Admin Dev"
    label: "Finance Expense Tracker - Admin Portal (Dev)"
    url: "http://localhost:3000/admin"
    status: "ACTIVE"
    auto_submit_toolbar: false
    hide_ios: false
    hide_web: false
  
  - name: "Finance Expense Tracker Reports Dev"
    label: "Finance Expense Tracker - Reports (Dev)"
    url: "http://localhost:3000/reports"
    status: "ACTIVE"
    auto_submit_toolbar: false
    hide_ios: false
    hide_web: false 