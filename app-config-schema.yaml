# Okta App Configuration Schema - Enhanced Version
# This schema defines the structure and validation rules for app configurations

type: object
required:
  - cmdb_app_name
  - division_name
  - cmdb_short_name
  - point_of_contact_email
  - app_owner
  - onboarding_snow_request
  - app_config
properties:
  cmdb_app_name:
    type: string
    description: "Human-readable application name (CMDB App Name)"
  
  division_name:
    type: string
    enum: ["DIV1", "DIV2", "DIV3", "DIV4", "DIV5", "DIV6"]
    description: "Division name (must match folder name prefix)"
  
  cmdb_short_name:
    type: string
    pattern: '^[A-Z0-9]+$'
    description: "CMDB short name (e.g., ET for Finance Expense Tracker)"
  
  point_of_contact_email:
    type: string
    format: email
    description: "Primary point of contact email for this app"
  
  app_owner:
    type: string
    description: "App owner (team, group, or person)"
  
  onboarding_snow_request:
    type: string
    description: "ServiceNow onboarding request (ticket number or URL)"
  
  app_config:
    type: object
    required:
      - create_2leg
      - create_3leg_frontend
      - create_3leg_backend
      - create_3leg_native
      - create_saml
    properties:
      create_2leg:
        type: boolean
        description: "Create 2-leg OAuth app (client credentials)"
      
      create_3leg_frontend:
        type: boolean
        description: "Create 3-leg frontend OAuth app (SPA with PKCE)"
      
      create_3leg_backend:
        type: boolean
        description: "Create 3-leg backend OAuth app (web app with client secret)"
      
      create_3leg_native:
        type: boolean
        description: "Create 3-leg native OAuth app (password grant)"
      
      create_saml:
        type: boolean
        description: "Create SAML app (not implemented yet)"
        default: false
      
      scopes:
        type: array
        items:
          type: string
        description: "OAuth scopes to request"
        default: []
      
      # Redirect URIs (single list for the active OAuth app)
      redirect_uris:
        type: array
        items:
          type: string
          format: uri
        description: "Redirect URIs for the OAuth app"
        default: []
      
      # Post-logout URIs (single list for the active OAuth app)
      post_logout_uris:
        type: array
        items:
          type: string
          format: uri
        description: "Post-logout redirect URIs for the OAuth app"
        default: []
  
  # Trusted Origins configuration
  trusted_origins:
    type: array
    description: "List of trusted origins for CORS and redirect"
    items:
      type: object
      required:
        - name
        - url
      properties:
        name:
          type: string
          description: "Trusted origin name"
        url:
          type: string
          format: uri
          description: "Trusted origin URL"
        scopes:
          type: array
          items:
            type: string
            enum: ["CORS", "REDIRECT"]
          description: "Trusted origin scopes"
          default: ["CORS"]
        status:
          type: string
          enum: ["ACTIVE", "INACTIVE"]
          description: "Trusted origin status"
          default: "ACTIVE"
  
  # Bookmarks configuration
  bookmarks:
    type: array
    description: "List of bookmark apps for admin access"
    items:
      type: object
      required:
        - name
        - label
        - url
      properties:
        name:
          type: string
          description: "Bookmark app name"
        label:
          type: string
          description: "Bookmark app display label"
        url:
          type: string
          format: uri
          description: "Bookmark app URL"
        status:
          type: string
          enum: ["ACTIVE", "INACTIVE"]
          description: "Bookmark app status"
          default: "ACTIVE"
        auto_submit_toolbar:
          type: boolean
          description: "Auto submit toolbar"
          default: false
        hide_ios:
          type: boolean
          description: "Hide from iOS"
          default: false
        hide_web:
          type: boolean
          description: "Hide from web"
          default: false

# Validation Rules:
# 1. Folder name must match pattern: DIVISIONNAME_CMDBSHORTNAME_APPNAME (where DIVISIONNAME is one of DIV1-DIV6)
# 2. Division name in YAML must match folder name prefix
# 3. Only one 3-leg app type can be true at a time
# 4. 2-leg and 3-leg can be combined (hybrid)
# 5. SAML must be false (not implemented)
# 6. At least one OAuth type must be true
# 7. Redirect URIs must be valid URLs
# 8. Post-logout URIs must be valid URLs
# 9. Trusted origin URLs must be valid URLs
# 10. Bookmark URLs must be valid URLs
# 11. CMDB short name must be uppercase alphanumeric only 